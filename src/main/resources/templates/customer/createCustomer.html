<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Customer</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Customer Data</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Customer Data</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${customer}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            
                            <label for="nama">Customer Name</label>
                            <input type="text" th:field="*{name}" name="Customer Name" class="form-control" id="name"
                                   placeholder="Name"/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}">
                                Name Error
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Mobile Number</label>
                            <input type="text"
                                   th:field="*{mobile}" name="Mobile Number" class="form-control" id="mobile"
                                   placeholder="Mobile"/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('mobile')}"
                                   th:errors="*{mobile}">
                                Mobile Error
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Email ID</label>
                            <input type="text"
                                   th:field="*{username}" name="Email ID" class="form-control" id="Email ID"
                                   placeholder="Email ID"/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}">
                                Email Error
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Scheme Start Date</label>
                            <input type="date"
                                   th:field="*{username}" name="Scheme Start Date" class="form-control" id="Scheme Start Date"
                                   placeholder="Scheme Start Sate"/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}">
                                Date Error
                            </label>
                        </div>
                       
                        <div class="form-group">
                            <a th:href="@{/user/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Cancel
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Save</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
