<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
    <title>User</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>User Data</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">User Data</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${user}" method="post">
                    <div class="box-body"  >
                        <div class="form-group"  >
                            <label for="nama">Name</label>
                            <input type="text" th:field="*{name}" name="name" class="form-control" id="name"
                                   placeholder="Name" th:readonly="${user.name != null}" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}">
                                Name Error
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Mobile</label>
                            <input type="text"
                                   th:field="*{mobile}" name="mobile" class="form-control" id="mobile"
                                   placeholder="Mobile"/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('mobile')}"
                                   th:errors="*{mobile}">
                                Mobile Error
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Username</label>
                            <input type="text" 
                                   th:field="*{username}" name="username" class="form-control" id="username"
                                   placeholder="Username"  th:readonly="${user.username != null}"/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}">
                                Mobile Error
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nama">Password</label>
                            <input type="password"
                                   th:field="*{password}" name="mobile" class="form-control" id="password"
                                   placeholder="Password"/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}">
                                Password Error
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/user/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Cancel
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Save</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
